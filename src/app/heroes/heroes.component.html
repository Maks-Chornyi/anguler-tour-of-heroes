<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>

</ul>

<div>
  <label for="add-hero">Hero name:</label>
  <input type="text" id="new-hero" #heroName (keydown.enter)="add(heroName.value); heroName.value=''" />

  <button type="button"
          class="add-button"
          (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>
